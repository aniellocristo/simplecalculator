    <form name="calculator" id="calculatorBody">

        <input type="text" name="display" id="display" disabled>

        <div class="row">
          <input type="button" class="numb" name="one" value="1" onclick="calculatorBody.display.value += 1">
          <input type="button" class="numb" name="two" value="2" onclick="calculatorBody.display.value += 2">
          <input type="button" class="numb" name="three" value="3" onclick="calculatorBody.display.value +=3">
          <input type="button" class="numb operator" name="plus" value="+" onclick="calculatorBody.display.value += '+'">
        </div>

        <div class="row">
          <input type="button" class="numb" name="four" value="4" onclick="calculatorBody.display.value += 4">
          <input type="button" class="numb" name="five" value="5" onclick="calculatorBody.display.value += 5">
          <input type="button" class="numb" name="six" value="6" onclick="calculatorBody.display.value += 6">
          <input type="button" class="numb operator" name="plus" value="-" onclick="calculatorBody.display.value += '-'">
        </div>

        <div class="row">
          <input type="button" class="numb" name="seven" value="7" onclick="calculatorBody.display.value += 7">
          <input type="button" class="numb" name="eight" value="8" onclick="calculatorBody.display.value += 8">
          <input type="button" class="numb" name="nine" value="9" onclick="calculatorBody.display.value += 9">
          <input type="button" class="numb operator" name="times" value="*" onclick="calculatorBody.display.value += '*'">
        </div>

        <div class="row">
          <input type="button" class="numb" name="clear" value="c" onclick="calculatorBody.display.value = '' ">
          <input type="button" class="numb" name="zero" value="0" onclick="calculatorBody.display.value += 0">
          <input type="button" class="numb" name="equals" value="=" onclick="calculator.display.value = eval(calculatorBody.display.value)">
          <input type="button" class="numb operator" name="divide" value="/" onclick="calculatorBody.display.value += '/'">
        </div>

    </form>
